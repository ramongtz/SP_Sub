<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORM Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #file-drop-zone { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
        .spinner { border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .modal, .knowbe4-option { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl p-8 space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="flex items-center justify-center mx-auto h-12 w-12 rounded-full bg-indigo-100">
                <svg class="h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4zm8 12l-4-4h3V8h2v4h3l-4 4z"/></svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mt-4">SCORM Processor</h1>
            <p class="text-slate-500 mt-2">A simple tool to package and clean your SCORM files.</p>
        </div>

        <!-- Form -->
        <form id="upload-form" class="space-y-6">
            <!-- File Drop Zone -->
            <div>
                <label for="file-input" class="block text-sm font-semibold text-slate-700 mb-2">SCORM Package(s) (.zip)</label>
                <div id="file-drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-lg">
                    <div class="space-y-1 text-center"><svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                        <div class="flex text-sm text-slate-600">
                            <label for="file-input" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload files</span>
                                <input id="file-input" name="file" type="file" class="sr-only" accept=".zip" multiple>
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p id="file-name-display" class="text-xs text-slate-500">ZIP files up to 50MB</p>
                    </div>
                </div>
            </div>

            <!-- SCORM Version Selection -->
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Target SCORM Version</label>
                <fieldset class="mt-2"><div class="grid grid-cols-2 gap-3">
                    <label for="scorm_2004" class="relative flex items-center p-3 border rounded-lg cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-300 has-[:checked]:ring-1 has-[:checked]:ring-indigo-300">
                        <input id="scorm_2004" name="scorm_type" type="radio" value="2004" checked class="sr-only">
                        <span class="flex-1 text-sm font-medium text-slate-900">SCORM 2004</span>
                        <svg class="h-5 w-5 ml-3 text-indigo-600 invisible checked:visible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    </label>
                    <label for="scorm_1_2" class="relative flex items-center p-3 border rounded-lg cursor-pointer has-[:checked]:bg-indigo-50 has-[:checked]:border-indigo-300 has-[:checked]:ring-1 has-[:checked]:ring-indigo-300">
                        <input id="scorm_1_2" name="scorm_type" type="radio" value="1.2" class="sr-only">
                        <span class="flex-1 text-sm font-medium text-slate-900">SCORM 1.2</span>
                        <svg class="h-5 w-5 ml-3 text-indigo-600 invisible checked:visible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    </label>
                </div></fieldset>
            </div>

            <!-- KnowBe4 Option -->
            <div id="knowbe4-option-container" class="knowbe4-option">
                <div class="relative flex items-start">
                    <div class="flex h-5 items-center">
                        <input id="is_knowbe4" name="is_knowbe4" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="is_knowbe4" class="font-medium text-slate-700">Package for KnowBe4</label>
                        <p class="text-slate-500">Replaces `scorm_2004.js` with the special version.</p>
                    </div>
                </div>
            </div>


            <!-- Submit Button -->
            <div><button type="submit" id="submit-button" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-slate-400 disabled:cursor-not-allowed">
                <span id="button-text">Process Files</span><div id="button-spinner" class="spinner h-5 w-5 ml-3 border-2 border-white rounded-full hidden"></div>
            </button></div>
        </form>
        
        <!-- Results Section -->
        <div id="results-section" class="hidden">
            <h3 class="text-lg font-medium leading-6 text-slate-900">Processed Files</h3>
            <ul id="results-list" class="mt-4 space-y-2">
                <!-- Download links will be added here -->
            </ul>
            <div class="mt-6">
                <button id="download-all-button" disabled class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-slate-400 disabled:cursor-not-allowed">
                    Download All (.zip)
                </button>
            </div>
        </div>
    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center hidden opacity-0">
        <div class="modal-content relative mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white transform scale-95">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Processing Log</h3>
                <div class="mt-2 px-7 py-3">
                    <pre id="log-output" class="text-left text-sm text-gray-700 bg-gray-100 p-4 rounded-lg h-64 overflow-y-auto whitespace-pre-wrap font-mono"></pre>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="close-modal-button" class="px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('file-drop-zone');
        const fileNameDisplay = document.getElementById('file-name-display');
        const logModal = document.getElementById('log-modal');
        const logOutput = document.getElementById('log-output');
        const closeModalButton = document.getElementById('close-modal-button');
        const resultsSection = document.getElementById('results-section');
        const resultsList = document.getElementById('results-list');
        const downloadAllButton = document.getElementById('download-all-button');
        const knowbe4Container = document.getElementById('knowbe4-option-container');
        const scormTypeRadios = document.querySelectorAll('input[name="scorm_type"]');

        let processedFiles = [];

        // --- Event Listeners ---
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-indigo-600', 'bg-indigo-50'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-indigo-600', 'bg-indigo-50'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-600', 'bg-indigo-50');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                updateFileName();
            }
        });
        fileInput.addEventListener('change', updateFileName);
        closeModalButton.addEventListener('click', () => toggleModal(false));
        downloadAllButton.addEventListener('click', handleBatchDownload);
        form.addEventListener('submit', handleFormSubmit);
        scormTypeRadios.forEach(radio => radio.addEventListener('change', toggleKnowBe4Option));

        // --- UI Functions ---
        function toggleKnowBe4Option() {
            const isScorm2004 = document.querySelector('input[name="scorm_type"]:checked').value === '2004';
            knowbe4Container.style.display = isScorm2004 ? 'block' : 'none';
        }

        function updateFileName() {
            const numFiles = fileInput.files.length;
            fileNameDisplay.textContent = numFiles > 1 ? `${numFiles} files selected` : (numFiles === 1 ? fileInput.files[0].name : 'ZIP files up to 50MB');
        }

        function toggleModal(show) {
            if (show) {
                logModal.classList.remove('hidden');
                setTimeout(() => {
                    logModal.classList.remove('opacity-0');
                    logModal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            } else {
                logModal.classList.add('opacity-0');
                logModal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => logModal.classList.add('hidden'), 250);
            }
        }

        function addDownloadLink(filename, url) {
            resultsSection.classList.remove('hidden');
            processedFiles.push(filename);
            const li = document.createElement('li');
            li.innerHTML = `
                <a href="${url}" download="${filename}" class="flex items-center justify-between p-3 bg-slate-50 hover:bg-slate-100 rounded-lg">
                    <span class="text-sm font-medium text-slate-800">${filename}</span>
                    <svg class="h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 9.707a1 1 0 011.414 0L9 11.086V3a1 1 0 112 0v8.086l1.293-1.379a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" /></svg>
                </a>
            `;
            resultsList.appendChild(li);
        }

        function setLoadingState(isLoading) {
            submitButton.disabled = isLoading;
            document.getElementById('button-text').style.display = isLoading ? 'none' : 'inline';
            document.getElementById('button-spinner').style.display = isLoading ? 'inline-block' : 'none';
        }

        // --- Core Logic ---
        async function handleFormSubmit(event) {
            event.preventDefault();
            const files = fileInput.files;
            if (!files || files.length === 0) {
                alert('Please select one or more files.');
                return;
            }
            
            setLoadingState(true);
            toggleModal(true);
            resultsSection.classList.add('hidden');
            resultsList.innerHTML = '';
            processedFiles = [];
            downloadAllButton.disabled = true;
            logOutput.textContent = `Starting batch process for ${files.length} file(s)...\n\n`;

            for (let i = 0; i < files.length; i++) {
                await processSingleFile(files[i], i + 1, files.length);
            }

            logOutput.textContent += '‚úÖ Batch process complete.';
            if (processedFiles.length > 0) {
                downloadAllButton.disabled = false;
            }
            setLoadingState(false);
        }

        async function processSingleFile(file, index, total) {
            logOutput.textContent += `--- Processing file ${index} of ${total}: ${file.name} ---\n`;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('scorm_type', document.querySelector('input[name="scorm_type"]:checked').value);
            if (document.getElementById('is_knowbe4').checked) {
                formData.append('is_knowbe4', 'true');
            }

            try {
                const response = await fetch('/api/process', { method: 'POST', body: formData });
                if (!response.ok || !response.body) {
                    const errorData = await response.json().catch(() => ({error: 'Unknown server error'}));
                    logOutput.textContent += `‚ùå ERROR: ${errorData.error}\n`;
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n').filter(line => line.trim() !== '');
                    for (const line of lines) {
                        if (line.startsWith('event: done')) {
                            const eventData = JSON.parse(line.substring(line.indexOf('{')));
                            logOutput.textContent += '\nüéâ File processed successfully!\n';
                            addDownloadLink(eventData.filename, eventData.url);
                        } else if (line.startsWith('event: error')) {
                            const errorJson = JSON.parse(line.substring(line.indexOf('{')));
                            logOutput.textContent += `‚ùå ERROR: ${errorJson.message}\n`;
                        } else if (line.startsWith('data:')) {
                            logOutput.textContent += line.substring('data: '.length) + '\n';
                        }
                        logOutput.scrollTop = logOutput.scrollHeight;
                    }
                }
            } catch (error) {
                logOutput.textContent += `\n‚ùå NETWORK ERROR processing ${file.name}. Is the service running?\n`;
            }
            logOutput.textContent += `--- Finished processing ${file.name} ---\n\n`;
        }

        async function handleBatchDownload() {
            if (processedFiles.length === 0) return;
            downloadAllButton.textContent = 'Zipping...';
            downloadAllButton.disabled = true;
            try {
                const response = await fetch('/api/batch_download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filenames: processedFiles })
                });
                if (response.ok) {
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'scorm_batch.zip';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('Failed to create batch download.');
                }
            } catch (error) {
                alert('Network error during batch download.');
            } finally {
                downloadAllButton.textContent = 'Download All (.zip)';
                downloadAllButton.disabled = false;
            }
        }
        
        // Initial state
        toggleKnowBe4Option();

    </script>

</body>
</html>
