# nginx.conf

server {
    listen 80;
    server_name localhost;

    client_max_body_size 200m;

    # --- UPDATED: Add Security Headers ---
    # Prevents clickjacking
    add_header X-Frame-Options "SAMEORIGIN";
    # Prevents browsers from trying to guess the content type
    add_header X-Content-Type-Options "nosniff";
    # Enables XSS protection in older browsers
    add_header X-XSS-Protection "1; mode=block";
    # Controls how much referrer information is sent
    add_header Referrer-Policy "no-referrer";
    # A basic Content Security Policy to prevent inline scripts from unknown sources
    # CORRECTED: Final fix to remove all invalid syntax
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.auth0.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://dev-b0houl2m3pgvvqbt.us.auth0.com;";


    # Serve the main HTML file
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Proxy for download requests
    location /download/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}