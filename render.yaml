# render.yaml (Corrected Version)

services:
  # The Python/Gunicorn backend. This is a "Private Service".
  - type: pserv
    name: backend
    env: docker
    dockerfilePath: ./Dockerfile
    # --- CORRECTED: Use 'envVars' with 'fromGroup' to link to the group ---
    envVars:
      - fromGroup: scorm-app-secrets

  # The Nginx frontend. This is the main, public-facing "Web Service".
  - type: web
    name: frontend
    env: docker
    dockerfilePath: ./frontend.Dockerfile
    healthCheckPath: /
    # Routing Rules to proxy API and download calls to the backend.
    rewrites:
      - source: /api/:path*
        destination: http://backend:8080/api/:path
      - source: /download/:path*
        destination: http://backend:8080/download/:path

# Define the environment group for your secrets
envVarGroups:
  - name: scorm-app-secrets
    envVars:
      - key: AUTH0_DOMAIN
        value: dev-b0houl2m3pgvvqbt.us.auth0.com # <-- REPLACE
      - key: API_AUDIENCE
        value: https://scorm-processor-api   # <-- REPLACE
      - key: GUNICORN_WORKERS
        value: 5
      - key: PYTHON_VERSION
        value: 3.12